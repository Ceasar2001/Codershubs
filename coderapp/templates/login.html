{% extends 'base.html' %}{% load static %}{% block pageContent %}

<div class="col-lg-4 col-md-6 col-sm-12 col-12 mx-auto">
   <div class="row justify-content-center">
        <div class="card card-default rounded-0 shadow">
            <div class="card-header">
                <h4 class="card-title text-center"><b>Login</b></h4>
            </div>
            <div class="card-body">
                <form id="login-user">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter your ID number" class="form-control rounded-0" name="username" id="username" required="required">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter password" class="form-control rounded-0" name="password" id="password" required="required">
                    </div>
                    <div class="form-group mt-4">
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary rounded-0">Login</button>
                        </div>
                        <div class="text-center mt-2">
                            <a href="{% url 'register-user' %}">Signup</a>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock pageContent %} {% block ScriptBlock %}
<script>
    $(function() {
        $('#login-user').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'login-user' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert_toast("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg")
                        location.href = "{% url 'home-page' %}"
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
{% endblock ScriptBlock %}
